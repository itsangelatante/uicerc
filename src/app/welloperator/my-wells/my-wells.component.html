<h1>My Wells</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input id="filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Well Name Column -->
  <ng-container matColumnDef="wellName">
    <th mat-header-cell *matHeaderCellDef> Well Name </th>
    <td mat-cell *matCellDef="let element"> {{element.wellName}} </td>
  </ng-container>

  <!-- Proposal Status Column -->
  <ng-container matColumnDef="proposalStatus">
    <th mat-header-cell *matHeaderCellDef> Proposal Status </th>
    <td mat-cell *matCellDef="let element"> {{element.proposalStatus}} </td>
  </ng-container>

  <!-- Lease Column -->
  <ng-container matColumnDef="lease">
    <th mat-header-cell *matHeaderCellDef> Lease </th>
    <td mat-cell *matCellDef="let element"> {{element.lease}} </td>
  </ng-container>

  <!-- API No. Column -->
  <ng-container matColumnDef="api">
    <th mat-header-cell *matHeaderCellDef> API Number</th>
    <td mat-cell *matCellDef="let element"> {{element.api}} </td>
  </ng-container>

  <ng-container matColumnDef="uicProjectNo">
    <th mat-header-cell *matHeaderCellDef> UIC Project Number </th>
    <td mat-cell *matCellDef="let element"> {{element.uicProjectNo}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
